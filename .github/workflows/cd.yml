name: CD
on:
    push:
        tags:
            - "[v]?[0-9]+.[0-9]+.[0-9]+"
jobs:
    publish:
        name: Publishing
		runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
            - uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                override: true
            - uses: katyo/publish-crates@v2
            with:
                registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
            